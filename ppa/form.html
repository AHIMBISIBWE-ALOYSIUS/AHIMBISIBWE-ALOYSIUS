<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE APP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
        <h1><b><u>MY PROFILE:</u></b></h1>
        <legend><b>Personal Information:</b></legend>
    </div>
   <form class="form-group" action="index.html">
        FIRSTNAME:<br><input type="text" name="FName"></br>
        LASTNAME:<br><input type="text" name="LName"><br>
        SEX:<br><input type="radio" name="sex" value="female"checked>Female<br>
                <input type="radio" name="sex" value="male"checked>Male<br>
        DATE OF BIRTH: <br> <input type="date" date="date of birth"> <br>
        AGE: <br> <input type="number" nummber="age"> <br>
        DISTRICT: <br> <input type="text" name="district"><br>
        COUNTRY: <br><input type="text" name="country">

        <div class="form-group">
            <label class="control-label col-sm-2" for="tel"> TELEPHONE NUMBER:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="tel" placeholder="enter number">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">EMAIL ADDRESS:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="enter email">
             </div>
             </div>

             <div class="form-group">
                <label class="control-label col-sm-2" for="psw">PASSWORD:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="psw" placeholder="enter password">
                </div>
            </div>
             <DIV class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="check box">
                        <label><input type="checkbox">CLICK ME</label>
                        <a href="index.html"> SHOW RESUME</a>
                    </div>
                </div>
            </DIV>
            <hr>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">submit</button>
                </div>
            </div>
        </form>
    <script src="index 2.js"></script>
</body>
</html>
